<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Learn English together</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<!-- <p th:text="'Hello, ' + ${name} + '!'" /> -->
	<h1 style="width:100%;text-align:center">Configuration</h1>
	<form action="config-learn" method="get" >
		<div class="">
			<div class="col">
				<input type="text" class="form-control" id="eng"
					placeholder="Method learn (Online/Offline)" name="placeToStudy">
			</div>
			
		</div>

		<div class="">
			<div class="col">
				<input type="text" class="form-control" id="vn"
					placeholder="Time to notify (milisecond)" name="time">
			</div>

		</div>

		<div class="">
			<div class="col">
				<input type="text" class="form-control" id="pronun"
					placeholder="Subject" name="fileVocabulary">
			</div>
		</div>



		<button style="width:100%;text-align:center" class="btn btn-primary mt-3">Submit</button>
	</form>
	<script>
		function save(eng,vn,pronun,example,type){
			console.log(eng);
			var xhr = new XMLHttpRequest();
			
			xhr.open('POST','http://localhost:8000/save-word');
			xhr.setRequestHeader('Content-Type','application/json');
			xhr.send(JSON.stringify({
				"eng":eng,
				"vn":vn,
				"pronun":pronun,
				"example":example,
				"type":type})
			);
		}
	</script>
</body>

</html>
